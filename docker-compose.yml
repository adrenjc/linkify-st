version: '3.8'

services:
  # 前端服务 - Nginx 托管静态文件
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shortlink-frontend
    ports:
      - "3000:80" # 改为 3000，避免与外部 Nginx 冲突
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - shortlink-network
    restart: unless-stopped

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shortlink-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/shortlink
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_change_this}
      - JWT_EXPIRE=24h
      - PORT=5000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RATE_LIMIT_WINDOW=15
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shortlink-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/user" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB 数据库
  mongo:
    image: mongo:6
    container_name: shortlink-mongo
    volumes:
      - mongo_data:/data/db
    networks:
      - shortlink-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis 缓存
  redis:
    image: redis:alpine
    container_name: shortlink-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - shortlink-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  shortlink-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local
