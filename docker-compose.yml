services:
  # 前端服务 - 纯静态文件服务
  frontend:
    image: ghcr.io/${GITHUB_USERNAME}/linkify-st/frontend:latest
    container_name: linkify-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linkify-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/shortlink
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # 挂载 .env 中的密钥
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo
      - redis
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./backend/logs:/logs # 挂载日志

  # Nginx 反向代理 & SSL
  nginx:
    image: nginx:stable-alpine
    container_name: linkify-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./linkify-nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Certbot 自动 SSL 证书
  certbot:
    image: certbot/certbot
    container_name: linkify-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # MongoDB 数据库
  mongo:
    image: mongo:latest
    container_name: linkify-mongo
    ports:
      - "27017:27017" # 暴露端口给宿主机后端连接
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis 缓存
  redis:
    image: redis:alpine
    container_name: linkify-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379" # 暴露端口给宿主机后端连接
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local
