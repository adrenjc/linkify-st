# ShortLink Docker 镜像构建
# 当代码推送到 main/master 分支时，自动构建并推送 Docker 镜像到 GitHub Container Registry

name: Build Docker Images

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # 支持手动触发（在 GitHub Actions 页面点击 Run workflow）

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 需要这个权限才能推送镜像到 GHCR
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Docker Buildx（用于构建多平台镜像）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录到 GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 构建并推送后端镜像
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. 构建并推送前端镜像
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. 输出镜像地址
      - name: Print image URLs
        run: |
          echo "✅ 镜像构建完成！"
          echo ""
          echo "后端镜像: ${{ env.REGISTRY }}/${{ github.repository }}/backend:latest"
          echo "前端镜像: ${{ env.REGISTRY }}/${{ github.repository }}/frontend:latest"
          echo ""
          echo "在服务器上运行以下命令拉取镜像："
          echo "docker pull ${{ env.REGISTRY }}/${{ github.repository }}/backend:latest"
          echo "docker pull ${{ env.REGISTRY }}/${{ github.repository }}/frontend:latest"
